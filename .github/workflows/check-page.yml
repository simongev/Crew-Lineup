name: CrewLineup

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Restore data cache
        uses: actions/cache@v3
        with:
          path: flights-data.json
          key: flights-data-${{ github.run_id }}
          restore-keys: flights-data-
      
      - name: Check flights
        env:
          SESSION_COOKIE: ${{ secrets.SESSION_COOKIE }}
        run: swift check-page.swift
      
      - name: Save data cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: flights-data.json
          key: flights-data-${{ github.run_id }}
