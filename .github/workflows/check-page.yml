name: Flight Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  check-flights:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run flight checker
        env:
          SESSION_COOKIE: ${{ secrets.SESSION_COOKIE }}
        run: swift check-page.swift
