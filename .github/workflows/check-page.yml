name: Flight Monitor
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check-flights:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Restore flight data cache
        uses: actions/cache@v3
        with:
          path: flights-data.json
          key: flights-data-${{ github.run_id }}
          restore-keys: |
            flights-data-
      
      - name: Run flight checker
        env:
          SESSION_COOKIE: ${{ secrets.SESSION_COOKIE }}
        run: swift check-page.swift
      
      - name: Save flight data cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: flights-data.json
          key: flights-data-${{ github.run_id }}
